<section class="container-fluid" *ngIf="expLab">
  <h1 class="text-center mt-2 text-white">Editar Experiencia</h1>
    <div class="experience section m-1"> 
      <div class="row ">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="formGroup">
                <label for="role">Rol:</label>
                <input type="text" id="role" name="role" [(ngModel)]="expLab.role" required>
                <label for="employer">Empresa:</label>
                <input type="text" id="employer" name="employer" [(ngModel)]="expLab.employer" required>
                <label for="img">Logo:</label>
                <input type="text" id="img" name="img" [(ngModel)]="expLab.img" required>
                <label for="duration">Duraci√≥n:</label>
                <input type="text" id="duration" name="duration" [(ngModel)]="expLab.duration" required>
                <label for="task">Tareas:</label>
                <textarea  id="task" name="task" [(ngModel)]="expLab.task" required></textarea>
            </div>
            <button class="btn btn-dark border border-white "> Actualizar </button>
        </form>
      </div>  
    </div>
  </section>
