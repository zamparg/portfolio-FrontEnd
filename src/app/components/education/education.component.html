<section class="container-fluid " id="courses">
    <div class="courses section m-1">
      <div class="d-flex align-items-center">
        <h2>Cursos y Certificaciones</h2>
        <button class="btn btn-dark m-2 border border-white" routerLink="/nueva_educacion" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
      </div>
     

      <div class="container-fluid row justify-content-between">
        <div *ngFor="let curso of educacion" class="col-md-5 col-12 row rounded p-1 m-1 card-courses">
          <div class="col-md-2 col-2 fst-italic text-center">{{curso.time}}</div>
          <div class=" col-md-5 fw-bold text-center">{{curso.tittle}}</div>  
          <div class="col-md-4 text-center">{{curso.academy}}</div>

          <div class="col-lg-1 d-flex gap-2 justify-content-center">
            <div *ngIf="isLogged" class="m-0">
              <button class="btn btn-dark border border-white px-1 mx-1 iconEdit" routerLink="/editar_educacion/{{curso.id}}">
                <i  class="bi bi-pencil-square mx-1 my-0"></i>
              </button>
              <button class="btn btn-danger px-1 mx-1 iconEdit" (click)="delete(curso.id)">
                <i class="bi bi-trash3 mx-1 my-0"></i>  
              </button>
            </div>
          </div>
       
        </div>

      </div>
    </div>
  </section>
