<section class="container-fluid" *ngIf="educ">
  <h1 class="text-center mt-2 text-white">Editar Curso</h1>
    <div class="experience section m-1"> 
      <div class="row ">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="formGroup">
                <label for="tittle">Nombre del Curso:</label>
                <input type="text" id="tittle" name="tittle" [(ngModel)]="educ.tittle" required>
                <label for="time">Año de realización:</label>
                <input type="text" id="time" name="time" [(ngModel)]="educ.time" required>
                <label for="academy">Academia :</label>
                <input type="text" id="academy" name="academy" [(ngModel)]="educ.academy" required>

            </div>
            <button class="btn btn-dark border border-white "> Actualizar </button>
        </form>
      </div>  
    </div>
  </section>
