<section class="container-fluid">
    <div class="skillsSection section m-1">
      <h2>Skills</h2>
      <div class="row">
        <div *ngFor="let skill of dataPortfolio.skills"class=" mb-3 skills col-sm-4" >
          <div class="card">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="skill.img" class="img-fluid rounded-start skillIcon mx-auto d-block mt-2 " alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{skill.tittle}}</h5>
                  <div class="progress" style="height: 5px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: {{skill.percent}}" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </section>
