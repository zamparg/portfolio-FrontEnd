<section class="container-fluid ">
    <div class="experience section m-1"> 
      <div class="row ">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="formGroup">
                <label for="role">Título</label>
                <input type="text" id="role" name="role" [(ngModel)]="tittle" required>
                <label for="img">Imagen (url):</label>
                <input type="text" id="img" name="img" [(ngModel)]="img" required>
                <label for="link">Link (url):</label>
                <input type="text" id="link" name="link" [(ngModel)]="link" required>
                <label for="description">Descripción:</label>
              <textarea id="description" name="description" [(ngModel)]="description" required> </textarea>
            </div>
            <button class="btn btn-dark"> Agregar Experiencia </button>
        </form>
      </div>  
    </div>
  </section>
