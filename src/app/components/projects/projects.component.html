<section class="container-fluid">
    <div class="projects section m-1">
      <div class="d-flex align-items-center">
        <h2>Proyectos</h2>
        <button class="btn btn-dark m-2 border border-white" routerLink="/nueva_experiencia" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
      </div>
        
      <div class="row">
        <div *ngFor="let proyecto of proyectos" class="col-md-4  mb-3">
          <div class="card ">
            <div class="card-body text-center card-project">
              <img [src]="proyecto.img" class="avatar-card mx-auto d-block" alt="...">
              <div class="text-center d-flex gap-2 justify-content-center align-items-center">
                <h5 class="card-title">{{proyecto.tittle}}</h5>
                <div *ngIf="isLogged" class="m-0">
                  <button class="btn btn-dark border border-white px-1 mx-1 iconEdit" routerLink="/editar_proyecto/{{proyecto.id}}">
                    <i  class="bi bi-pencil-square "></i>
                  </button>
                  <button class="btn btn-danger px-1 mx-1 iconEdit" (click)="delete(proyecto.id)">
                    <i class="bi bi-trash3 "></i>  
                  </button>
                </div>

              </div>
              <p class="card-text">{{proyecto.description}}</p>
              <a [href]="proyecto.link" class="btn btn-dark border border-white">Ver Proyecto</a>
            </div>
            
          </div>
        </div>

      </div>
    </div>
  </section>
